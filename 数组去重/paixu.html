		//三插入排序算法
		public static int[] insertSort(int[] args) { //插入排序算法
			for(int i = 1; i < args.length; i++) {
				for(int j = i; j > 0; j--) {
					if(args[j] < args[j - 1]) {
						int temp = args[j - 1];
						args[j - 1] = args[j];
						args[j] = temp;
					} else break;
				}
			}
			return args;
		}
